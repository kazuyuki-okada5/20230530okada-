version: '3.8'

services:
  nginx:
    image: nginx:1.21.1
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/
    depends_on:
      - php

  php:
    build: ./docker/php
    volumes:
      - ./src:/var/www/
    environment:
      # Stripe用の環境変数を追加
      - STRIPE_KEY=pk_test_51PW5f2ICJGd6NQwQlZAl33AwWu5qMQcLCNHZy5GKtVJfXAdys7jLlEceT9DkfC8zZUzpejJVoKndJsoHGCg8rs2300obiSb7ep
      - STRIPE_SECRET=sk_test_51PW5f2ICJGd6NQwQzjWC8o52lAEQBFc8z87vkpG6oSUthsnMegBQ8dlblEimJxa8IGqgyoymNbLOmHcKTd6W8FEJ00ZD7xi6B9

  mysql:
    image: mysql:8.0.26
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
    command:
      mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=laravel_user
      - PMA_PASSWORD=laravel_pass
    depends_on:
      - mysql
    ports:
      - 8080:80

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
